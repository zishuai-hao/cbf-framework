spring:
  application:
    name: cbf-demo
  datasource:
    url: jdbc:mysql://localhost:3306/cbf_demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 0
      timeout: 5000ms
      redisson:
        config: classpath:redisson.yml
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8080

cbf:
  druid:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: ${spring.datasource.driver-class-name}
    initial-size: 5
    min-idle: 5
    max-active: 20
    max-wait: 60000
    monitor:
      enabled: true
      login-username: admin
      login-password: admin

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.company.cbf.demo.entity

knife4j:
  enable: true
  openapi:
    title: CBF Demo API
    description: CBF 框架示例项目 API文档
    version: 1.0.0

logging:
  level:
    com.company.cbf: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
